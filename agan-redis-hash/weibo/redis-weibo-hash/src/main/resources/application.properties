spring.application.name=spring-boot-weibo
server.port=9090


#\u6307\u5B9Amapper.xml\u7684\u4F4D\u7F6E
mybatis.mapper-locations=classpath*:com/agan/weibo/mapper/xml/*.xml

#\u6570\u636E\u5E93\u9A71\u52A8\u548Cip
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ljw?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# \u4E3A\u67D0\u4E2A\u5305\u76EE\u5F55\u4E0B \u8BBE\u7F6E\u65E5\u5FD7
logging.level.com.agan=debug

#\u8868\u793A\u662F\u5426\u5F00\u542F Swagger\uFF0C\u4E00\u822C\u7EBF\u4E0A\u73AF\u5883\u662F\u5173\u95ED\u7684
spring.swagger2.enabled=true

## Redis \u914D\u7F6E
## Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
## Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
## Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
## Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=


